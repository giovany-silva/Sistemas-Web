  <script type="text/javascript">
	var num1=parseInt(prompt("Digite um número"));
	var num2=parseInt(prompt("Digite outro número"));
	var lista= new Array(4);
	lista[0]=num1+num2;
	lista[1]=num1*num2;
	lista[2]=num1/num2;
	lista[3]=num1%num2;   
 	
	document.write("Operação "+"Valor <br /> ");
	document.write("2+1     "+lista[0]+ "<br />");
	document.write("2*1     "+lista[1]+ "<br />" );
	document.write("2/1     "+lista[2]+ "<br />" );
	document.write("2%1     "+lista[3]+ "<br />" );
	
  </script>
