 <head>
  <title>Página Olá / Até logo</title>
  <meta http-equiv="Content-Type"  
   content="text/html; charset=utf-8">
   <script>
     function conta_substr(str,substr)
     {
	var cont = 0;
	var pos =0;

	while(true){
	   pos= str.indexOf(substr,pos)
	   if(pos>=0){
		cont++;
		pos++;
	   }
           else break;
	}
	return cont;
     }
   </script>
 </head>

  <script type="text/javascript">
    var str =prompt("Digite a String","");
    var substr = prompt("Digite a substring");
    var quant = conta_substr(str,substr);
    document.write("A substring"+ substr+" aparece "+quant+"vezes na string"+str);
    
 	
  </script>
